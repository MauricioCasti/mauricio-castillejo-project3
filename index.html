<!DOCTYPE html>
<html lang="en-US" class="img">
<head class>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timed Typing Test App</title>
    <script src="script.js" async></script>
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p id="type-test">Please choose a test before starting</p>
                <!-- onchange updates the html with a call function from the selection element 
                    https://stackoverflow.com/questions/647282/is-there-an-onselect-event-or-equivalent-for-html-select -->
                <select class="toggle-hide" name="test-selection" id="select" onchange="getTest()">
                    <option value="null">Please choose a test</option>
                    <option value="test1">Test 1</option>
                    <option value="test2">Test 2</option>
                    <option value="test3">Test 3</option>
                </select>
            </div><!-- #origin-text -->

                <div class="test-wrapper" id="border-color">
                    <textarea id="test-area" name="textarea" rows="6" oninput="textCheck()" placeholder="The clock starts when you start typing."></textarea>
                </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer" id="timer">00:00:000</div>
                </section>

                <button id="reset" onclick="reset()">Start over</button>
                
                <!-- used to test timer, now commented out -->
                <!-- <button id="start" onclick="startTime()">Start</button> -->
            </div><!-- .meta -->
            <!-- used to display the mistakes and scoreboard -->
            <div class="ending-text">
                <p id="mistakes"></p>
                <p id="score-board"></p>
            </div>
        </section><!-- .test-area -->
    </main>

</body>
</html>
